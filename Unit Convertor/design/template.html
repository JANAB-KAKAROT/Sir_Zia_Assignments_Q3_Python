<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Google Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: arial, sans-serif;
        }
        
        /* Main container - exact Google replica */
        .converter-main {
            max-width: 652px;
            margin: 40px auto;
            background: #ffffff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-shadow: none;
        }
        
        /* Category header */
        .category-header {
            background: #f8f9fa;
            border-bottom: 1px solid #dadce0;
            border-radius: 8px 8px 0 0;
            padding: 16px 20px;
            font-size: 16px;
            color: #3c4043;
            position: relative;
            cursor: pointer;
        }
        
        .category-header::after {
            content: '▼';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #70757a;
            font-size: 10px;
        }
        
        /* Conversion area */
        .conversion-area {
            padding: 32px 20px 20px 20px;
        }
        
        .conversion-row {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .input-box, .output-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* Number input/display boxes */
        .number-input {
            border: 2px solid #dadce0;
            border-radius: 4px;
            height: 68px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .number-input input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 48px;
            font-weight: 400;
            color: #202124;
            text-align: center;
            width: 100%;
            font-family: arial, sans-serif;
        }
        
        .result-display {
            border: 2px solid #dadce0;
            border-radius: 4px;
            height: 68px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 400;
            color: #202124;
            font-family: arial, sans-serif;
        }
        
        /* Unit dropdowns */
        .unit-selector {
            position: relative;
        }
        
        .unit-selector select {
            width: 100%;
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 8px 32px 8px 12px;
            font-size: 14px;
            color: #3c4043;
            font-family: arial, sans-serif;
            appearance: none;
            cursor: pointer;
        }
        
        .unit-selector::after {
            content: '▼';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #70757a;
            font-size: 10px;
            pointer-events: none;
        }
        
        /* Equals sign */
        .equals-sign {
            font-size: 24px;
            font-weight: 400;
            color: #70757a;
            font-family: arial, sans-serif;
            flex-shrink: 0;
            padding: 0 8px;
        }
        
        /* Formula section */
        .formula-section {
            background: #fff8e1;
            border-top: 1px solid #dadce0;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 0 0 8px 8px;
        }
        
        .formula-badge {
            background: #ff9800;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            font-family: arial, sans-serif;
            letter-spacing: 0.5px;
        }
        
        .formula-text {
            color: #e65100;
            font-size: 14px;
            font-family: arial, sans-serif;
        }
        
        /* Hover effects */
        .unit-selector select:hover {
            background: #f1f3f4;
        }
        
        .number-input:hover {
            border-color: #70757a;
        }
        
        .number-input:focus-within {
            border-color: #4285f4;
        }
    </style>
</head>
<body>
    <!-- Exact Google Unit Converter Replica -->
    <div class="converter-main">
        
        <!-- Category header -->
        <div class="category-header">
            Length
        </div>
        
        <!-- Conversion area -->
        <div class="conversion-area">
            <div class="conversion-row">
                
                <!-- Input section -->
                <div class="input-box">
                    <div class="number-input">
                        <input type="number" value="1" step="0.01">
                    </div>
                    <div class="unit-selector">
                        <select>
                            <option>Millimetre</option>
                            <option>Centimetre</option>
                            <option selected>Metre</option>
                            <option>Kilometre</option>
                            <option>Inch</option>
                            <option>Foot</option>
                            <option>Yard</option>
                            <option>Mile</option>
                        </select>
                    </div>
                </div>
                
                <!-- Equals sign -->
                <div class="equals-sign">=</div>
                
                <!-- Output section -->
                <div class="output-box">
                    <div class="result-display">100</div>
                    <div class="unit-selector">
                        <select>
                            <option>Millimetre</option>
                            <option selected>Centimetre</option>
                            <option>Metre</option>
                            <option>Kilometre</option>
                            <option>Inch</option>
                            <option>Foot</option>
                            <option>Yard</option>
                            <option>Mile</option>
                        </select>
                    </div>
                </div>
                
            </div>
        </div>
        
        <!-- Formula section -->
        <div class="formula-section">
            <span class="formula-badge">Formula</span>
            <span class="formula-text">multiply the length value by 100</span>
        </div>
        
    </div>
</body>
</html>
